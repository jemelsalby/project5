<app-navbar></app-navbar>

<div class="row g-3">
    <div *ngFor="let i of list.products" class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2 col xxl-2">
      <div class="card" style="background-color: rgb(104, 106, 108) ;">
          <img style="height: 280px;" src="{{i.thumbnail}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.id}}</h5>
            <h5 class="card-title">{{i.title}}</h5>
            <h5 class="card-title">Price:{{i.price}}</h5>
            <h5 class="card-title">Rating:{{i.rating}}</h5>
            <h5 class="card-title">Brand:{{i.brand}}</h5>
            <h5 class="card-title">discountPercentage:{{i.discountPercentage}}</h5>
            <h5 class="card-title">stock:{{i.stock}}</h5>
            <h5 class="card-title">category:{{i.category}}</h5>
            <h5 class="card-title">Description : <br>{{i.description}}</h5>
           
           
          </div>
        </div>
  </div>
